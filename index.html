<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetalVibe | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #cc3366;
    }

    header {
      background-color: #cc3366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background-image: url('https://i.pinimg.com/1200x/3a/64/ed/3a64ed0c833d4cf3003a22553648e9d3.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      background-color: rgba(255, 240, 245, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      background-color: rgba(255, 240, 245, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .btn {
      background-color: #cc3366;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #b02a5a;
    }

    footer {
      background-color: #cc3366;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>PetalVibe</h1>
    <nav>
      <a href="About us.html">About Us</a>
      <a href="Contact us.html">Contact Us</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to PetalVibe</h2>
    <p>Discover the beauty of hand-picked flowers delivered to your door.</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 PetalVibe. All rights reserved.
  </footer>

</body>
</html>
